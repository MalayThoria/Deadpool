# Nixpacks Configuration for Railway Backend Deployment
# FastAPI Backend Only

[variables]
PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd backend && python -c 'print(\"Backend ready for production\")'"
]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"