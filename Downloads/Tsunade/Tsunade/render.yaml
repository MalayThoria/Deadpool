services:
  - type: web
    name: tsunade-backend
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://tsunade-frontend.vercel.app,http://localhost:3000
      - key: DATABASE_URL
        fromDatabase:
          name: tsunade-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: tsunade-db
    databaseName: tsunade
    user: tsunade_user
    region: oregon