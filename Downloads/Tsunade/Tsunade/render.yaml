services:
  - type: web
    name: deadpool-backend
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://deadpool-frontend.vercel.app,http://localhost:3000
      - key: DATABASE_URL
        fromDatabase:
          name: deadpool-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: deadpool-db
    databaseName: deadpool
    user: deadpool_user
    region: oregon